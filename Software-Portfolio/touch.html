<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Form</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f2f2f2;
        }

        /* Button styling */
        .open-btn {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Pop-up form styling */
        .popup-form {
            position: fixed;
            top: -100%;
            left: 0;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: top 0.5s ease-in-out;
            z-index: 1000;
            border-radius: 10px;
        }

        .popup-form.active {
            top: 20px;
        }

        .popup-form h2 {
            margin-bottom: 15px;
            font-size: 24px;
            color: #333;
        }

        .popup-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .popup-form input, .popup-form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .popup-form .submit-btn {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .popup-form .submit-btn:hover {
            background-color: #218838;
        }

        /* Overlay background when the form is active */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
        }

        .overlay.active {
            display: block;
        }
    </style>
</head>
<body>

    <!-- Button to open the form -->
    <button class="open-btn" onclick="openForm()">Open Form</button>

    <!-- Pop-up form -->
    <div class="popup-form" id="popupForm">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <script>
        // Function to open the form
        function openForm() {
            document.getElementById("popupForm").classList.add("active");
            document.getElementById("overlay").classList.add("active");
        }

        // Close the form if the user clicks outside the form (on the overlay)
        document.getElementById("overlay").addEventListener("click", function() {
            document.getElementById("popupForm").classList.remove("active");
            document.getElementById("overlay").classList.remove("active");
        });
    </script>

</body>
</html>
